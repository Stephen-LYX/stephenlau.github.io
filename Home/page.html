<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project Pomodoro</title>

    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div id="mainContainer">    
        <div class="to_do_list">
            <div class="Tasks">   
                <input type="text" id="input-box" placeholder="Add a task...">
                <button onclick="addItems()">Add</button>
            </div> 
            <ul id="listItems">
                <!-- <li class="completion">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

        <!--Section 2 --- Pomodoro Clock/Break Timer/Clock-->
        <div class="timer">
            <div class="slider" id="slider">
                <div class="slide" id="clock">
                    <h1 id="digitalClock">--:-- --</h1>
                </div>

                <div class="slide" >
                    <h1 id="pomodoro"></h1>
                </div>

                <div class="slide">
                    <h1 id="shortBreak"></h1>
                </div>

                <div class="slide">
                    <h1 id="longBreak"></h1>
                </div>
            </div>

            <div class="buttonClick">
                <button data-index="0">Clock</button>
                <button data-index="1">Pomodoro</button>
                <button data-index="2">Short Break</button>
                <button data-index="3">Long Break</button>
            </div>

            <div class="startPauseBtn">
                <button id="startButton" onclick="startBtn">Start</button> 
                <button id="pauseButton" onclick="pauseBtn">Pause</button>           
            </div>

        </div>

        <div class="spotify">Spotify</div>
        <div class="settings">Settings</div>
    </div>

    <script src="page.js"></script>
</body>
</html>
